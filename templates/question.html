<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Zadat anketní otázku</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Validace formuláře na straně klienta
        function validateForm() {
            var q = document.getElementById('question').value.trim();
            if (q === "") {
                alert("Zadejte prosím otázku.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <!-- Odkaz zpět na hlavní stránku -->
        <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">&larr; Zpět na úvod</a>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Zadat anketní otázku</h2>
                <!-- Formulář pro zadání otázky -->
                <form method="POST" onsubmit="return validateForm();">
                    <div class="mb-3">
                        <label for="question" class="form-label">Vaše otázka:</label>
                        <input type="text" id="question" name="question" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Odeslat</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
