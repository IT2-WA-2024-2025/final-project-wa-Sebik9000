<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Zadat anketní otázku</title>
</head>
<body>
    <h1>Zadejte anketní otázku</h1>
    <form method="POST">
        <label for="question">Vaše otázka:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Odeslat</button>
    </form>
    {% if question %}
        <p><strong>Zadali jste:</strong> {{ question }}</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">Zpět na úvod</a></p>
</body>
</html>
