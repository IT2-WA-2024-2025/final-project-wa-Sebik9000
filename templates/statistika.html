<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Statistika</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Odkaz zpět na hlavní stránku -->
        <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">&larr; Zpět na úvod</a>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Statistika ankety</h2>
                <!-- Výpis statistik -->
                <p>Počet otázek: <strong>{{ pocet_otazek }}</strong></p>
                <p>Celkový počet odpovědí: <strong>{{ pocet_odpovedi }}</strong></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
